<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <title>ŸÖŸèÿ≥Ÿéÿ®ŸëŸêÿ≠Ÿéÿ©Ÿè ÿßŸÑÿ∞ŸëŸêŸÉŸíÿ±Ÿê</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #27ae60;
            --background: #f8f9fa;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: var(--tg-theme-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #2c3e50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .general-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 35px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            font-size: 1.3rem;
            transition: all 0.3s;
        }

        .mode-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.9));
            color: var(--primary);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .mode-btn.active,
        .general-btn.active {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        .counter-wrapper {
            position: relative;
            margin: 2rem 0;
        }

        .counter-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 3rem 5rem;
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .counter {
            font-size: 5.5rem;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        .tasbeeh-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, white);
            cursor: pointer;
            box-shadow: var(--shadow);
            margin-top: 1.5rem;
            font-size: 1.5rem;
        }

        .goal-alert {
            position: fixed;
            top: 20px;
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); }
            to { transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .counter-card {
                padding: 2rem 3rem;
            }
            
            .counter {
                font-size: 3.5rem;
            }
            
            .general-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            .tasbeeh-btn {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <button class="general-btn active" onclick="setMode('infinite')">ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿπÿßŸÖ</button>
        <div class="mode-bar">
            <button class="mode-btn" onclick="setMode(33)">33 ÿ™ÿ≥ÿ®Ÿäÿ≠ÿ©</button>
            <button class="mode-btn" onclick="setMode(100)">100 ÿ™ÿ≥ÿ®Ÿäÿ≠ÿ©</button>
        </div>
    </div>

    <div class="counter-wrapper">
        <div class="counter-card">
            <div class="counter" id="counter">0</div>
        </div>
        <button class="reset-btn" onclick="resetCounter()">‚Ü∫</button>
    </div>

    <button class="tasbeeh-btn" onclick="addTasbeeh()">‚ûï</button>

    <div class="goal-alert" id="goalAlert"></div>

    <script>
        const tg = window.Telegram.WebApp;
        let state = {
            infinite: 0,
            mode33: 0,
            mode100: 0,
            currentMode: 'infinite',
            userId: tg.initDataUnsafe.user?.id || 'guest'
        };

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≠ÿßŸÑÿ© ŸÖŸÜ ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ
        function loadState() {
            const saved = tg.CloudStorage.getItem(`tasbeeh_${state.userId}`);
            if (saved) state = JSON.parse(saved);
            updateDisplay();
            updateActiveMode();
        }

        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≠ÿßŸÑÿ© ŸÅŸä ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ
        function saveState() {
            tg.CloudStorage.setItem(`tasbeeh_${state.userId}`, JSON.stringify(state));
            tg.CloudStorage.flush();
            tg.MainButton.setText(`ÿßŸÑÿπÿØÿØ: ${state[state.currentMode]}`);
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ
        tg.MainButton.setText('ÿßŸÑÿπÿØÿØ: 0');
        tg.MainButton.show();
        tg.MainButton.onClick(addTasbeeh);

        function setMode(mode) {
            state.currentMode = mode;
            updateDisplay();
            updateActiveMode();
            saveState();
        }

        function addTasbeeh() {
            const currentCount = state[state.currentMode];
            
            if ((state.currentMode === 33 && currentCount >= 33) ||
                (state.currentMode === 100 && currentCount >= 100)) {
                showAlert('üéâ ÿ™ŸÖ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸáÿØŸÅ!');
                if ('vibrate' in navigator) navigator.vibrate([200]);
                return;
            }

            state[state.currentMode]++;
            updateDisplay();
            animateButton();
            saveState();
        }

        function resetCounter() {
            state[state.currentMode] = 0;
            updateDisplay();
            saveState();
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = state[state.currentMode];
        }

        function updateActiveMode() {
            document.querySelectorAll('.mode-btn, .general-btn').forEach(btn => {
                btn.classList.remove('active');
                const mode = btn.classList.contains('general-btn') ? 'infinite' 
                            : Number(btn.textContent.replace(/\D/g,''));
                if (mode === state.currentMode) btn.classList.add('active');
            });
        }

        function animateButton() {
            const btn = document.querySelector('.tasbeeh-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('goalAlert');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 2000);
        }

        // ÿßŸÑÿ®ÿØÿ°
        tg.ready();
        loadState();
    </script>
</body>
</html>
