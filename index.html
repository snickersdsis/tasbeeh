<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <title>ŸÖŸèÿ≥Ÿéÿ®ŸêŸëÿ≠Ÿéÿ©Ÿè ÿßŸÑÿ∞ŸêŸëŸÉŸíÿ±Ÿê</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: var(--tg-theme-button-color, #2AABEE);
            --secondary: var(--tg-theme-button-color, #2AABEE);
            --accent: var(--tg-theme-button-color, #2AABEE);
            --background: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --link: var(--tg-theme-link-color, #2AABEE);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .general-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 35px;
            background: var(--primary);
            color: var(--button-text);
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 1.3rem;
            transition: all 0.3s;
            width: 100%;
        }

        .mode-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .mode-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            background: var(--background);
            color: var(--text);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.1rem;
            flex: 1;
            min-width: 120px;
        }

        .mode-btn.active,
        .general-btn.active {
            background: var(--secondary);
            color: var(--button-text);
            transform: translateY(-2px);
        }

        .counter-wrapper {
            position: relative;
            margin: 2rem 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .counter-card {
            background: var(--background);
            padding: 3rem 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .counter {
            font-size: 5.5rem;
            color: var(--text);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        .reset-btn {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: var(--primary);
            color: var(--button-text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .tasbeeh-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: var(--button-text);
            cursor: pointer;
            box-shadow: var(--shadow);
            margin-top: 3rem;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .goal-alert {
            position: fixed;
            top: 20px;
            background: var(--primary);
            color: var(--button-text);
            padding: 1rem 2rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .counter-card {
                padding: 2rem;
            }
            
            .counter {
                font-size: 4rem;
            }
            
            .general-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            .tasbeeh-btn {
                width: 80px;
                height: 80px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <button class="general-btn active" onclick="setMode('infinite')">ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿπÿßŸÖ</button>
        <div class="mode-bar">
            <button class="mode-btn" onclick="setMode(33)">33 ÿ™ÿ≥ÿ®Ÿäÿ≠ÿ©</button>
            <button class="mode-btn" onclick="setMode(100)">100 ÿ™ÿ≥ÿ®Ÿäÿ≠ÿ©</button>
        </div>
    </div>

    <div class="counter-wrapper">
        <div class="counter-card">
            <div class="counter" id="counter">0</div>
        </div>
        <button class="reset-btn" onclick="resetCounter()">ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ</button>
    </div>

    <button class="tasbeeh-btn" onclick="addTasbeeh()">+</button>

    <div class="goal-alert" id="goalAlert"></div>

    <script>
        const tg = window.Telegram.WebApp;
        
        let state = {
            infinite: 0,
            mode33: 0,
            mode100: 0,
            currentMode: 'infinite',
            userId: tg.initDataUnsafe.user?.id || 'guest'
        };

        function loadState() {
            try {
                const saved = localStorage.getItem(`tasbeeh_${state.userId}`);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state = {
                        infinite: Number(parsed.infinite) || 0,
                        mode33: Number(parsed.mode33) || 0,
                        mode100: Number(parsed.mode100) || 0,
                        currentMode: parsed.currentMode || 'infinite',
                        userId: parsed.userId || state.userId
                    };
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
            updateDisplay();
            updateActiveMode();
        }

        function saveState() {
            try {
                localStorage.setItem(`tasbeeh_${state.userId}`, JSON.stringify(state));
                tg.CloudStorage.setItem(`tasbeeh_${state.userId}`, JSON.stringify(state));
                tg.MainButton.setText(`ÿßŸÑÿπÿØÿØ: ${state[state.currentMode]}`);
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        function setMode(mode) {
            state.currentMode = mode;
            updateDisplay();
            updateActiveMode();
            saveState();
        }

        function addTasbeeh() {
            const currentMode = state.currentMode;
            const currentCount = Number(state[currentMode]) || 0;
            
            if ((currentMode === 33 && currentCount >= 33) ||
                (currentMode === 100 && currentCount >= 100)) {
                showAlert('üéâ ÿ™ŸÖ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸáÿØŸÅ!');
                if ('vibrate' in navigator) navigator.vibrate([200]);
                return;
            }

            state[currentMode] = currentCount + 1;
            updateDisplay();
            animateButton();
            saveState();
        }

        function resetCounter() {
            const prevValue = state[state.currentMode];
            state[state.currentMode] = 0;
            updateDisplay();
            saveState();
            
            if (prevValue > 0) {
                tg.showPopup({
                    title: 'ÿ™ŸÖ ÿßŸÑÿ™ÿµŸÅŸäÿ±',
                    message: 'ÿ™ŸÖ ÿ•ÿπÿßÿØÿ© ÿßŸÑÿπÿØÿßÿØ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ± ÿ®ŸÜÿ¨ÿßÿ≠',
                    buttons: [{ type: 'ok' }]
                });
            }
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = state[state.currentMode];
        }

        function updateActiveMode() {
            document.querySelectorAll('.mode-btn, .general-btn').forEach(btn => {
                btn.classList.remove('active');
                const mode = btn.classList.contains('general-btn') ? 'infinite' 
                            : Number(btn.textContent.replace(/\D/g,''));
                if (mode === state.currentMode) btn.classList.add('active');
            });
        }

        function animateButton() {
            const btn = document.querySelector('.tasbeeh-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('goalAlert');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 2000);
        }

        // Event Listeners for App Lifecycle
        window.addEventListener('beforeunload', saveState);
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                saveState();
            }
        });

        tg.onEvent('viewportChanged', saveState);
        tg.onEvent('closeEvent', saveState);

        // Initialize
        tg.ready();
        tg.MainButton.setText('ÿßŸÑÿπÿØÿØ: 0');
        tg.MainButton.show();
        tg.MainButton.onClick(addTasbeeh);
        
        loadState();
    </script>
</body>
</html>
