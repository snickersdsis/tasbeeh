<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <title>مُسَبِّحَةُ الذِّكْرِ</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #27ae60;
            --background: #f8f9fa;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f4ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* شريط الأنماط */
        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .general-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 35px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            font-size: 1.3rem;
            transition: all 0.3s;
            order: -1;
        }

        .mode-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            color: var(--primary);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .mode-btn.active,
        .general-btn.active {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* منطقة العد */
        .counter-wrapper {
            position: relative;
            margin: 2rem 0;
            perspective: 800px;
        }

        .counter-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 3rem 5rem;
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.4s, box-shadow 0.3s;
        }

        .counter {
            font-size: 5.5rem;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            letter-spacing: -3px;
        }

        /* زر التسبيح */
        .tasbeeh-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }

        /* تأكيد الإعادة */
        .reset-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .reset-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .reset-buttons button {
            padding: 0.8rem 2rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (max-width: 480px) {
            .counter-card {
                padding: 2rem 3rem;
            }
            
            .counter {
                font-size: 4rem;
            }
            
            .general-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }

        /* إشعار التثبيت */
        .install-banner {
            position: fixed;
            bottom: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="mode-container">
        <button class="general-btn active" onclick="setMode('infinite')">الوضع العام</button>
        
        <div class="mode-bar">
            <button class="mode-btn" onclick="setMode(33)">33 تسبيحة</button>
            <button class="mode-btn" onclick="setMode(100)">100 تسبيحة</button>
        </div>
    </div>

    <div class="counter-wrapper">
        <button class="reset-btn" title="إعادة التعيين" onclick="showResetConfirm()">↺</button>
        <div class="counter-card">
            <div class="counter" id="counter">0</div>
        </div>
    </div>

    <div class="reset-overlay" id="resetOverlay">
        <div class="reset-box">
            <p>هل تريد إعادة التعيين؟</p>
            <div class="reset-buttons">
                <button onclick="handleReset(true)" style="background: #27ae60; color: white;">نعم</button>
                <button onclick="handleReset(false)" style="background: #e74c3c; color: white;">لا</button>
            </div>
        </div>
    </div>

    <button class="tasbeeh-btn" onclick="addTasbeeh()">➕</button>

    <div class="install-banner" id="installBanner">
        <span>ثبّت التطبيق للوصول السريع!</span>
        <button onclick="installApp()" style="margin-right: 1rem; background: var(--accent); padding: 0.5rem 1rem; border-radius: 20px;">تثبيت</button>
    </div>

    <script>
        let state = {
            infinite: 0,
            mode33: 0,
            mode100: 0,
            currentMode: 'infinite'
        };

        // تهيئة PWA
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'flex';
        });

        function installApp() {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    installBanner.style.display = 'none';
                });
            }
        }

        // إدارة الحالة
        if (localStorage.getItem('tasbeehState')) {
            state = JSON.parse(localStorage.getItem('tasbeehState'));
            updateDisplay();
        }

        function setMode(mode) {
            state.currentMode = mode;
            updateDisplay();
            updateActiveMode();
            saveState();
        }

        function addTasbeeh() {
            const currentCount = state[state.currentMode];
            
            if ((state.currentMode === 33 && currentCount >= 33) ||
                (state.currentMode === 100 && currentCount >= 100)) {
                
                showAlert('تم إكمال الهدف بنجاح! 🌟');
                
                // تفعيل الاهتزاز
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                // تأثير اهتزاز البطاقة
                document.querySelector('.counter-card').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.counter-card').style.animation = '';
                }, 500);
                
                return;
            }

            state[state.currentMode]++;
            updateDisplay();
            animateButton();
            saveState();
        }

        function showResetConfirm() {
            document.getElementById('resetOverlay').style.display = 'flex';
        }

        function handleReset(confirmed) {
            document.getElementById('resetOverlay').style.display = 'none';
            if (confirmed) {
                state[state.currentMode] = 0;
                updateDisplay();
                saveState();
            }
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = state[state.currentMode];
            document.querySelector('.counter-card').classList.add('celebrate');
            setTimeout(() => {
                document.querySelector('.counter-card').classList.remove('celebrate');
            }, 500);
        }

        function updateActiveMode() {
            document.querySelectorAll('.mode-btn, .general-btn').forEach(btn => {
                btn.classList.remove('active');
                const mode = btn === document.querySelector('.general-btn') ? 'infinite' 
                            : Number(btn.textContent.replace(/\D/g,''));
                if (mode === state.currentMode) btn.classList.add('active');
            });
        }

        function saveState() {
            localStorage.setItem('tasbeehState', JSON.stringify(state));
        }

        function animateButton() {
            const btn = document.querySelector('.tasbeeh-btn');
            btn.style.transform = 'scale(0.95) rotate(10deg)';
            setTimeout(() => {
                btn.style.transform = 'scale(1) rotate(0deg)';
            }, 200);
        }

        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }

        // التهيئة الأولية
        updateActiveMode();

        // إضافة تأثير الاهتزاز
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(10px); }
                50% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
