  </style>
</head>
<body>
  <div class="mode-container">
    <button class="general-btn active" onclick="setMode('infinite')">Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø¹Ø§Ù…</button>
    <div class="mode-bar">
      <button class="mode-btn" onclick="setMode(33)">33 ØªØ³Ø¨ÙŠØ­Ø©</button>
      <button class="mode-btn" onclick="setMode(100)">100 ØªØ³Ø¨ÙŠØ­Ø©</button>

  </div>
  
  <div class="counter-wrapper">
    <button class="reset-btn" title="Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ¹ÙŠÙŠÙ†" onclick="showResetConfirm()">â†º</button>
    <div class="counter-card">
      <div class="counter" id="counter">0</div>
    </div>
  </div>
  
  <div class="reset-overlay" id="resetOverlay">
    <div class="reset-box">
      <p>Ù‡Ù„ ØªØ±ÙŠØ¯ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ¹ÙŠÙŠÙ†ØŸ</p>
      <div class="reset-buttons">
        <button onclick="handleReset(true)" style="background: #27ae60; color: white;">Ù†Ø¹Ù…</button>
        <button onclick="handleReset(false)" style="background: #e74c3c; color: white;">Ù„Ø§</button>
      </div>
    </div>
  </div>
  
  <button class="tasbeeh-btn" onclick="addTasbeeh()">â•</button>
  
  <div class="install-banner" id="installBanner">
    <span>Ø«Ø¨Ù‘Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ù„Ù„ÙˆØµÙˆÙ„ Ø§Ù„Ø³Ø±ÙŠØ¹!</span>
    <button onclick="installApp()" style="margin-right: 1rem; background: var(--accent); padding: 0.5rem 1rem; border-radius: 20px;">ØªØ«Ø¨ÙŠØª</button>
  </div>
  
  <script>
    /* === Ù…Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙˆÙ„ === */
    let state = {
      infinite: 0,
      mode33: 0,
      mode100: 0,
      currentMode: 'infinite'
    };

    if (localStorage.getItem('tasbeehState')) {
      const savedState = JSON.parse(localStorage.getItem('tasbeehState'));
      state = {
        infinite: savedState.infinite || 0,
        mode33: savedState.mode33 || 0,
        mode100: savedState.mode100 || 0,
        currentMode: savedState.currentMode || 'infinite'
      };
    }
    updateDisplay();

    function addTasbeeh() {
      const currentCount = state[state.currentMode];
      if ((state.currentMode === 33 && currentCount >= 33) ||
          (state.currentMode === 100 && currentCount >= 100)) {
        /* Ù…Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙˆÙ„:
           showAlert('ØªÙ… Ø§Ù„ÙˆØµÙˆÙ„ Ø¥Ù„Ù‰ Ø§Ù„Ù‡Ø¯Ù Ø§Ù„Ù…Ø·Ù„ÙˆØ¨! ğŸ‰');
           --- Ù„ÙƒÙ† ÙÙŠ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø«Ø§Ù†ÙŠ Ù†Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©: */
        showAlert('ØªÙ… Ø¥ÙƒÙ…Ø§Ù„ Ø§Ù„Ù‡Ø¯Ù Ø¨Ù†Ø¬Ø§Ø­! ğŸŒŸ');
        if ('vibrate' in navigator) {
          navigator.vibrate([200, 100, 200]);
        }
        document.querySelector('.counter-card').style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.querySelector('.counter-card').style.animation = '';
        }, 500);
        return;
      }
      state[state.currentMode]++;
      updateDisplay();
      animateButton();
      saveState();
    }

    /* === Ù…Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø«Ø§Ù†ÙŠ === */
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.style.display = 'flex';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBanner.style.display = 'none';
        });
      }
    }

    if (localStorage.getItem('tasbeehState')) {
      state = JSON.parse(localStorage.getItem('tasbeehState'));
      updateDisplay();
    }

    function setMode(mode) {
      state.currentMode = mode;
      updateDisplay();
      updateActiveMode();
      saveState();
    }

    function showResetConfirm() {
      document.getElementById('resetOverlay').style.display = 'flex';
    }

    function handleReset(confirmed) {
      document.getElementById('resetOverlay').style.display = 'none';
      if (confirmed) {
        state[state.currentMode] = 0;
        updateDisplay();
        saveState();
      }
    }

    function updateDisplay() {
      document.getElementById('counter').textContent = state[state.currentMode];
      document.querySelector('.counter-card').classList.add('celebrate');
      setTimeout(() => {
        document.querySelector('.counter-card').classList.remove('celebrate');
      }, 500);
    }

    function updateActiveMode() {
      document.querySelectorAll('.mode-btn, .general-btn').forEach(btn => {
        btn.classList.remove('active');
        const mode = btn === document.querySelector('.general-btn') ? 'infinite' : Number(btn.textContent.replace(/\D/g, ''));
        if (mode === state.currentMode) btn.classList.add('active');
      });
    }

    function saveState() {
      localStorage.setItem('tasbeehState', JSON.stringify(state));
    }

    function animateButton() {
      const btn = document.querySelector('.tasbeeh-btn');
      btn.style.transform = 'scale(0.95) rotate(10deg)';
      setTimeout(() => {
        btn.style.transform = 'scale(1) rotate(0deg)';
      }, 200);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('ServiceWorker registered'))
          .catch(err => console.log('ServiceWorker registration failed:', err));
      });
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(10px); }
        50% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // ØªØ¹Ø±ÙŠÙ Ø¯Ø§Ù„Ø© showAlert (Ø¥Ø°Ø§ Ù„Ù… ØªÙƒÙ† Ù…Ø¹Ø±ÙØ© ÙÙŠ Ø£ÙŠ Ù…Ù† Ø§Ù„Ù†Ø³Ø®ØªÙŠÙ†)
    function showAlert(message) {
      alert(message);
    }

    updateActiveMode();
  </script>
