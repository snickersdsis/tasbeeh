<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <title>مُسَبِّحَةُ الذِّكْرِ</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #27ae60;
            --background: #f8f9fa;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f4ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        /* تصميم الأزرار */
        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .general-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 35px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            font-size: 1.3rem;
            transition: all 0.3s;
        }

        .mode-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            color: var(--primary);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .mode-btn.active,
        .general-btn.active {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* منطقة العد */
        .counter-wrapper {
            position: relative;
            margin: 2rem 0;
        }

        .counter-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 3rem 5rem;
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .counter {
            font-size: 5.5rem;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        /* زر التسبيح الرئيسي */
        .tasbeeh-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow);
            margin-top: 1.5rem;
            font-size: 1.5rem;
        }

        /* إشعارات */
        .goal-alert {
            position: fixed;
            top: 20px;
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); }
            to { transform: translateY(0); }
        }

        /* تصميم الجوال */
        @media (max-width: 480px) {
            .counter-card {
                padding: 2rem 3rem;
            }
            
            .counter {
                font-size: 3.5rem;
            }
            
            .general-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <button class="general-btn active" onclick="setMode('infinite')">الوضع العام</button>
        <div class="mode-bar">
            <button class="mode-btn" onclick="setMode(33)">33 تسبيحة</button>
            <button class="mode-btn" onclick="setMode(100)">100 تسبيحة</button>
        </div>
    </div>

    <div class="counter-wrapper">
        <div class="counter-card">
            <div class="counter" id="counter">0</div>
        </div>
        <button class="reset-btn" onclick="resetCounter()">↺</button>
    </div>

    <button class="tasbeeh-btn" onclick="addTasbeeh()">➕</button>

    <div class="goal-alert" id="goalAlert"></div>

    <script>
        let state = {
            infinite: 0,
            mode33: 0,
            mode100: 0,
            currentMode: 'infinite'
        };

        // تحميل الحالة
        if (localStorage.getItem('tasbeehState')) {
            const savedState = JSON.parse(localStorage.getItem('tasbeehState'));
            state = {
                infinite: Number(savedState.infinite) || 0,
                mode33: Number(savedState.mode33) || 0,
                mode100: Number(savedState.mode100) || 0,
                currentMode: savedState.currentMode || 'infinite'
            };
        }

        function setMode(mode) {
            state.currentMode = mode;
            updateDisplay();
            updateActiveMode();
            saveState();
        }

        function addTasbeeh() {
            const currentCount = state[state.currentMode];
            
            if ((state.currentMode === 33 && currentCount >= 33) ||
                (state.currentMode === 100 && currentCount >= 100)) {
                showAlert('🎉 تم إكمال الهدف!');
                if ('vibrate' in navigator) navigator.vibrate([200]);
                return;
            }

            state[state.currentMode]++;
            updateDisplay();
            animateButton();
            saveState();
        }

        function resetCounter() {
            state[state.currentMode] = 0;
            updateDisplay();
            saveState();
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = state[state.currentMode];
        }

        function updateActiveMode() {
            document.querySelectorAll('.mode-btn, .general-btn').forEach(btn => {
                btn.classList.remove('active');
                const mode = btn.classList.contains('general-btn') ? 'infinite' 
                            : Number(btn.textContent.replace(/\D/g,''));
                if (mode === state.currentMode) btn.classList.add('active');
            });
        }

        function animateButton() {
            const btn = document.querySelector('.tasbeeh-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('goalAlert');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 2000);
        }

        function saveState() {
            localStorage.setItem('tasbeehState', JSON.stringify(state));
        }

        // التهيئة الأولية
        updateDisplay();
        updateActiveMode();
    </script>
</body>
</html>
